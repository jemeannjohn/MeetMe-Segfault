    <div class="panel-group">

        <h2> Past Meetings Details: </h2>

        <div class="panel panel-default">
            {{#each past}}

                        <a data-toggle="collapse" href={{id2}}>Meeting on : {{date}}
                        </a>
                    </h4>
                </div>
                <div id={{_id}} class="panel-collapse collapse">
                    <ul class="list-group">
                        <li class="list-group-item">
                            Title: {{title}}
                        </li>
                        <li class="list-group-item">
                            Description: {{description}}
                        </li>
                        <li class="list-group-item">
                            Time: {{time}}

                        <li class="list-group-item">
                            Participants: {{participants}} &nbsp;

                </div>
            {{/each}}
