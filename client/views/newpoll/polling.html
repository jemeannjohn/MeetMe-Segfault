<template name="pollpage">
    <style>
        .polltable {
            border:1px solid #C0C0C0;
            border-collapse:collapse;
            padding:5px;
        }
        .polltable th {
            border:1px solid #C0C0C0;
            padding:5px;
            background:#F0F0F0;
        }
        .polltable td {
            border:1px solid #C0C0C0;
            padding:5px;
        }
    </style>
    <p> Choose preferred timings</p>
    <table class="polltable">
        <thead>
        <tr>

        </tr>
        </thead>
        <tbody>
        <tr>
            {{#each meeting}}
            <td>&nbsp;{{FormatDate dateSlotPair.date}}</td>
                {{#each meeting}}
                {{#each dateSlotPair.slots}}
                    <td> <input type="checkbox" class="{{slot}}"/><label>{{time}}</label> <br/> </td>
                {{/each}}
            {{/each}}
            {{/each}}

        </tr>
        </tbody>
    </table>
